      div {
        font-style: normal;

      }
      @layer layout2 {
        div {
          color: red;
          background-color: yellow;

      }
      @layer layout1 {
        div {
          color: blue;
          font-style: italic;
        }

        }

  </head>

    <div id="ida" style="background-color: green">hello, jzplp</div>
  </body>
</html>
